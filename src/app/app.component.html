<section class="container">
  <header>Registration Form</header>

  <form class="form" [formGroup]="reactiveForm" (ngSubmit)="formSubmitted()">
    <div class="column">
      <div class="input-box">
        <input
          type="text"
          placeholder="First Name"
          formControlName="firstname"
        />
        <small
          *ngIf="
            reactiveForm.get('firstname').touched &&
            reactiveForm.get('firstname').invalid
          "
          >*First name is a required field.</small
        >
      </div>
      <div class="input-box">
        <input type="text" placeholder="Last Name" formControlName="lastname" />
        <small
          *ngIf="
            reactiveForm.get('lastname').touched &&
            reactiveForm.get('lastname').invalid
          "
          >*Last name is a required field.</small
        >
      </div>
    </div>

    <div class="input-box">
      <input type="text" placeholder="Email" formControlName="email" />
      <small
        *ngIf="
          reactiveForm.get('email').touched && reactiveForm.get('email').invalid
        "
        >*Enter valid email.</small
      >
    </div>

    <div class="column">
      <div class="input-box">
        <input type="text" placeholder="username" formControlName="username" />
        <button class="btn-gen-username" type="button">
          Create a Username
        </button>
      </div>
      <div class="input-box">
        <input type="date" placeholder="Date of Birth" formControlName="dob" />
      </div>
    </div>

    <div class="gender-box">
      <h3>Gender</h3>
      <div class="gender-option">
        <div class="gender">
          <input
            type="radio"
            value="male"
            id="check-male"
            formControlName="gender"
          />
          <label for="check-male">Male</label>
        </div>
        <div class="gender">
          <input
            type="radio"
            value="female"
            id="check-female"
            formControlName="gender"
          />
          <label for="check-female">Female</label>
        </div>
        <div class="gender">
          <input
            type="radio"
            value="other"
            id="check-other"
            formControlName="gender"
          />
          <label for="check-other">Prefer not to say</label>
        </div>
      </div>
    </div>

    <div class="input-box address" formGroupName="address">
      <label>Address</label>
      <input
        type="text"
        placeholder="Street address"
        formControlName="street"
      />
      <small
        *ngIf="
          reactiveForm.get('address.street').touched &&
          reactiveForm.get('address.street').invalid
        "
        >*street is a required field.</small
      >
      <div class="column">
        <div class="select-box">
          <select name="country" formControlName="country">
            <option hidden>Country</option>
            <option>America</option>
            <option>Japan</option>
            <option>India</option>
            <option>Nepal</option>
          </select>
          <small
            *ngIf="
              reactiveForm.get('address.country').touched &&
              reactiveForm.get('address.country').invalid
            "
            >*Country is a required field.</small
          >
        </div>
        <input type="text" placeholder="City" formControlName="city" />
      </div>
      <div class="column">
        <input type="text" placeholder="Region" formControlName="region" />

        <input
          type="number"
          placeholder="Postal code"
          formControlName="postal"
        />
        <br />
      </div>
      <small
        *ngIf="
          reactiveForm.get('address.postal').touched &&
          reactiveForm.get('address.postal').invalid
        "
        >*Postal is a required field.</small
      >
    </div>

    <input
      type="submit"
      value="Submit"
      class="submit-btn"
      [disabled]="reactiveForm.invalid"
      [ngClass]="{
        'btn-disable': reactiveForm.invalid,
        'btn-enable': reactiveForm.valid
      }"
    />
  </form>
</section>
